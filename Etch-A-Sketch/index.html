<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <form action="/">
        <input type="number" min="1" max="100" required placeholder="Enter n to create nxn grid">
        <button class="submit" type="button">Generate</button>
    </form>
    <div class="container">
        <div class="grid"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
